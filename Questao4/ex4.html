<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css" type="text/css">
    <title>Questão 4</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-xl-6 p-3 mt-5 rounded-3 shadow bg-light">
                    <h3 class="text-center">Calculadora</h3>
                    <hr class="my-3">
                    <form id="form">
                        <div class="row gy-3">
                            <div class="col-md-12">
                                <div class="input-group">
                                    <label for="num1" class="input-group-text">Valor 1</label>
                                    <input type="number" step="any" id="num1" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="input-group">
                                    <label for="num2" class="input-group-text">Valor 2</label>
                                    <input type="number" step="any" id="num2" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class="input-group">
                                    <span class="input-group-text">Operação</span>
                                    <select id="operacao" class="form-select" required>
                                        <option value="+">Adição</option>
                                        <option value="-">Subtração</option>
                                        <option value="*">Multiplicação</option>
                                        <option value="/">Divisão</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-7">
                                <button type="submit" class="w-100 btn btn-primary">Calcular</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row justify-content-center">
                <div id="result-div" class="d-none col-md-6 col-xl-6 mt-4 rounded-3 shadow bg-light mb-5">
                    <div id="resultado" class="my-3"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/ex4.js"></script>
    <script src="../Bootstrap/bootstrap.bundle.min.js"></script>
</body>
</html>
