<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css" type="text/css">
    <title>Quest√£o 2</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-xl-6 p-3 mt-5 rounded-3 shadow bg-light">
                    <h3 class="text-center">Calcular gasto de energia</h3>
                    <hr class="my-3">
                    <form id="form">
                        <div class="row gy-3">
                            <div class="col-md-12">
                                <label for="quantidade" class="form-label">Quantidade:</label>
                                <input type="number" step="any" id="quantidade" class="form-control">
                            </div>
                            <div class="col-md-12">
                                <label for="valor" class="form-label">Valor (R$):</label>
                                <input type="number" step="any" id="valor" class="form-control">
                            </div>
                            <div class="col-md-12">
                                <button type="submit" class="mt-2 w-100 btn btn-primary btn-lg">Calcular</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row justify-content-center">
                <div id="result-div" class="d-none col-md-6 col-xl-6 mt-4 rounded-3 shadow bg-light">
                    <div id="resultado" class="my-3"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/ex2.js"></script>
    <script src="../Bootstrap/bootstrap.bundle.min.js"></script>
</body>
</html>
